language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services

before_install:
  - openssl aes-256-cbc -K $encrypted_87bfe74f2152_key -iv $encrypted_87bfe74f2152_iv
    -in .travis/secrets.tar.enc -out .travis/secrets.tar -d
  - tar xvf .travis/secrets.tar -C .travis
  - chmod +x gradlew .travis/*.sh

script:
  - .travis/build.sh

before_deploy:
  - curl https://github.com/lindell/github-release-cli/releases/download/1.3.0/github-releaser-travis -L --output github-releaser && chmod +x github-releaser
  - export BODY=$(cat app/src/main/play/release-notes/en-GB/production.txt)
  - export RELEASE_NAME="Release $(./gradlew :app:printVersionName)"
  - export FILES=app/build/outputs/apk/foss/release/*

deploy:
  - provider: script
    script: ./github-releaser -draft -verbose
    skip_cleanup: true
    on:
      repo: devgianlu/DNSHero
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
