language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services

before_install:
  - openssl aes-256-cbc -K $encrypted_87bfe74f2152_key -iv $encrypted_87bfe74f2152_iv
    -in .travis/keystore.jks.enc -out .travis/keystore.jks -d
  - openssl aes-256-cbc -K $encrypted_87bfe74f2152_key -iv $encrypted_87bfe74f2152_iv
    -in .travis/secrets.json.enc -out .travis/secrets.json -d
  - chmod +x gradlew .travis/*.sh

script:
  - ".travis/build.sh"

before_deploy:
  - export APP_VERSION=$(./gradlew :app:printVersionName)

deploy:
  - provider: releases
    api_key:
      secure: 
    file: app/build/outputs/apk/foss/release/*
    file_glob: true
    skip_cleanup: true
    draft: true
    name: Release $APP_VERSION
    on:
      repo: devgianlu/DNSHero
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
